<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IXmaps client</title>
    <link rel="stylesheet" href="res/index.css">
  </head>
  <body>
    <img src="headerimage.jpg" alt="IXmaps header" />
    <div id="main">
    </div>
    <script>
    const remote = require('remote'), ipc = require('ipc');
    window.electro = this, window.ipc = ipc;
    console.log('press f12 to toggle dev tools');
    document.addEventListener('keydown', function (e) {
     if (e.which === 116) {
        location.reload();
      } else if (e.which === 123) {
        remote.getCurrentWindow().toggleDevTools();
      }
    });
    // the browser app
    require("babel/register")
    require('../src/js/frontend.js')();
 </script>
  </body>
</html>
